<!-- Example 2 -->
<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body> 

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to our website! Learn more about our company...</p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <p>Explore the range of services we offer...</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us...</p>
    </section>
    
</body> 
</html>
